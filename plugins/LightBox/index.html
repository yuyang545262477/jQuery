<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>lightBox插件</title>
    <link rel="stylesheet" href="lightbox.css">
</head>

<body>
    <!--遮罩-->
    <div id="G-lightbox-mask"></div>
    <!--弹出-->
    <div id="G-lightbox-popup">
        <!--图片展示区-->
        <div class="lightbox-pic-view">
            <span class="lightbox-btn lightbox-prev-btn"><</span>
            <img class="lightbox-image" src="images/1-1.jpg" alt="图片" width="100%">
            <span class="lightbox-btn lightbox-next-btn">></span>
        </div>
        <!--标题区域-->
        <div class="lightbox-pic-capition">
            <div class="lightbox-caption-area">
                <p class="lightbox-pic-desc">图片标题</p>
                <span class="lightbox-of-index">当前索引:1 of 4</span></div>
        </div>
        <!--关闭按钮-->
    </div>
</body>

</html>
