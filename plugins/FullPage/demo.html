<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FullPage jQuery Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #section0,
        #section1,
        #section2,
        #section3 {
            background-color: #000;
            background-size: cover;
            background-position: 50% 50%;
            text-align: center;
            color: white;
        }

        #section0 {
            background-image: url(images/1.jpg);
        }

        #section1 {
            background-image: url(images/2.jpg);
        }

        #section2 {
            background-image: url(images/3.jpg);
        }

        #section3 {
            background-image: url(images/4.jpg);
        }

        html, body {
            height: 100%;
            /*overflow: hidden;*/
        }

        #container, .sections, .section {
            height: 100%;
        }

        .left {
            float: left;
            width: 25%;
        }


    </style>
</head>
<body>
<div id="container" style="width: 400%">
    <div class="sections">
        <div class="section left" id="section0">
            <h3>this is the page</h3>
        </div>
        <div class="section left" id="section1">
            <h3>this is the page</h3>
        </div>
        <div class="section left" id="section2">
            <h3>this is the page</h3>
        </div>
        <div class="section left" id="section3">
            <h3>this is the page</h3>
        </div>
    </div>
</div>
</body>
</html>
